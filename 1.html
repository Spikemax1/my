<script>
function pHName(pH) {
	if ( pH >= 0 && pH < 7){
        return 'acidic';
    }
    else if(pH == 7){
        return 'neutral';
    }
    else if(pH > 7 && pH <= 14){
        return 'alkaline'
    }
    else{
        return "invalid";
    }
}
console.log(pHName(1))

</script>
